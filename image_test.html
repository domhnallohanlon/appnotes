<html>
  <head>
      <title>Working with Lists</title>
  </head>
  <body>
    <h3> Local Image</h3>
    <!-- specify path to file on disk -->
 
    <h3>placehold.it</h3>
    <!-- quick and easy -->
    <img src="http://placehold.it/300" alt="square placeholder">
    <br>
    <br>
    <img src="http://placehold.it/400x200/E8117F/fff/&text=image+goes+here" alt="pink image with white text"/>
    
    
    <h3>placekitten</h3>
    <!--the internet loves cats -->
    <img src="http://placekitten.com/g/500/250" alt="cute kitten"/>
    <br>
    <br>
    <img src="http://placekitten.com/g/300/300" alt="another kitten"/>
  </body>
</html>
