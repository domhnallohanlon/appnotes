<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Examples</title>
	<style>
		h1{
			color: #303F9F;  /*indigo*/
			text-decoration: line-through;
		}

		h2{
			color: #C5CAE9; /*light blue*/
			text-transform: uppercase;
		}

		p{
			color: #727272; /*grey*/
			font-family: "Verdana", Serif;
		}

		p.smallcaps{
			font-variant: small-caps;
		}
	</style>
</head>
<body>
	<h1>old heading</h1>
		<p>
			This is a basic paragraph. Nothing too exciting to see here.
		</p>
	<h2>new heading</h2>
		<p class="smallcaps">
			This paragraph is a bit more interesting. 
			Notice the colour is inherited from the original &lt;p&gt; text. 
		</p>
</body>
</html>
